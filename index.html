<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Star Wars challenge">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <link rel="stylesheet" href="styles/grid.css" type="text/css">

</head>
<body>
  <header>
      <div class="row nav">
          <div class="col-12">
                <h1 class="nav-title">Star Wars Characters</h1>
                <p class="nav-par">Incomplete list</p>
            </div>
          </div>
  </header>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="box">
            <img class="image" src="images/rey_square.png" alt="Rey"/>
            <div class="content">
              <h3>Rey</h3>
              <p>Protagonist, from Tatooine</p>
            </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
            <img class="image" src="images/finn_square.png" alt="Finn"/>
            <div class="content">
              <h3>Finn</h3>
              <p>Storm Trooper, befriens Rey</p>
            </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
            <img class="image" src="images/kylo_square.png" alt="Kylo"/>
            <div class="content">
                <h3>Kylo</h3>
                <p>Main villain, or is he?</p>
              </div>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-4">
          <div class="box">
              <img class="image" src="images/poe_square.png" alt="Rey"/>
              <div class="content">
                <h3>Poe</h3>
                <p>Neutral Pilot</p>
              </div>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
              <img class="image" src="images/chewbacca_square.png" alt="Finn"/>
              <div class="content">
                <h3>Chewbacca</h3>
                <p>A great first mate</p>
              </div>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
              <img class="image" src="images/yoda_square.png" alt="Kylo"/>
              <div class="content">
                  <h3>Yoda</h3>
                  <p>Wise old jedi master</p>
                </div>
          </div>
        </div>
      </div>
  </main>
  
</body>
</html>
